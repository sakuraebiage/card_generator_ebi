<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>歳神巡幸祭カードジェネレーター</title>
<style>
@font-face { font-family: 'AoyagiKouzangothic'; src: url('fonts/AoyagiKouzangothic.ttf'); }
@font-face { font-family: 'YorutegakiLight'; src: url('fonts/YorutegakiLight.otf'); }
@font-face { font-family: 'YorutegakiRegular'; src: url('fonts/YorutegakiRegular.otf'); }
@font-face { font-family: 'AnHina02'; src: url('fonts/AnHina02.otf'); }
body {
  display: flex; flex-direction: column; align-items: center;
  background: #f9f0e6;
}
canvas { border: 1px solid #ccc; margin-top: 20px; }
.form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; width: 300px; }
label { font-weight: bold; }
input[type="text"], select, textarea { width: 100%; }
</style>
</head>
<body>
<h2>自己紹介カードジェネレーター</h2>
<div class="form">
  <label>NAME:</label>
  <input type="text" id="name" maxlength="20">
  <label>NAMEフォント:</label>
  <select id="fontName">
    <option value="serif">標準</option>
    <option value="AoyagiKouzangothic">明朝体</option>
    <option value="YorutegakiLight">YorutegakiLight</option>
    <option value="YorutegakiRegular">YorutegakiRegular</option>
    <option value="AnHina02">AnHina02</option>
  </select>

  <label>CAST:</label>
  <input type="text" id="cast">
  <label>CASTフォント:</label>
  <select id="fontCast">
    <option value="serif">標準</option>
    <option value="AoyagiKouzangothic">明朝体</option>
    <option value="YorutegakiLight">YorutegakiLight</option>
    <option value="YorutegakiRegular">YorutegakiRegular</option>
    <option value="AnHina02">AnHina02</option>
  </select>

  <label>役職を選択（複数選択可）:</label>
  <div id="roleContainer">
    <label><input type="checkbox" name="role" value="後見人"> 後見人</label>
    <label><input type="checkbox" name="role" value="露店出店者"> 露店出店者</label>
    <label><input type="checkbox" name="role" value="縁者"> 縁者</label>
    <label><input type="checkbox" name="role" value="観客"> 観客</label>
    <label><input type="checkbox" name="role" value="見学"> 見学</label>
    <label><input type="checkbox" name="role" value="主催"> 主催</label>
    <label><input type="checkbox" name="role" value="運営"> 運営</label>
    <label><input type="checkbox" name="role" value="斎人"> 斎人</label>
  </div>

  <label>ひとこと（16文字以内）:</label>
  <input type="text" id="comment1" maxlength="16">
  <label>ひとことフォント:</label>
  <select id="fontComment1">
    <option value="serif">標準</option>
    <option value="AoyagiKouzangothic">明朝体</option>
    <option value="YorutegakiLight">YorutegakiLight</option>
    <option value="YorutegakiRegular">YorutegakiRegular</option>
    <option value="AnHina02">AnHina02</option>
  </select>

  <label>自己紹介（120文字以内）:</label>
  <textarea id="comment2" maxlength="120" rows="3"></textarea>
  <label>自己紹介フォント:</label>
  <select id="fontComment2">
    <option value="serif">標準</option>
    <option value="AoyagiKouzangothic">明朝体</option>
    <option value="YorutegakiLight">YorutegakiLight</option>
    <option value="YorutegakiRegular">YorutegakiRegular</option>
    <option value="AnHina02">AnHina02</option>
  </select>

  <label>背景画像を選択:</label>
  <select id="bgSelector">
    <option value="none">--- 選択してください ---</option>
    <option value="green.png">緑</option>
    <option value="blue.png">青</option>
    <option value="orange.png">橙</option>
  </select>

  <label>イラスト画像をアップロード（バストアップ700*800）:</label>
  <input type="file" id="imageUpload" accept="image/*">

  <button onclick="downloadImage()">画像を保存</button>
</div>

<canvas id="cardCanvas" width="1400" height="933"></canvas>

<script>
const canvas = document.getElementById("cardCanvas");
const ctx = canvas.getContext("2d");
const template = new Image();
template.src = "サンプル2.png";
let charaImg = null;
let bgImage = null;
template.onload = draw;

['name','cast','comment1','comment2'].forEach(id => {
  document.getElementById(id).addEventListener('input', draw);
});
document.querySelectorAll("input[name='role']").forEach(cb => cb.addEventListener('change', draw));
document.getElementById("imageUpload").addEventListener("change", function(e){
  const reader = new FileReader();
  reader.onload = function(event){
    const img = new Image();
    img.onload = ()=>{
      const scale = Math.min(390/img.width,480/img.height);
      const w = img.width*scale, h=img.height*scale;
      const offscreen = document.createElement('canvas');
      offscreen.width=390; offscreen.height=480;
      const offCtx = offscreen.getContext('2d');
      offCtx.clearRect(0,0,390,480);
      offCtx.drawImage(img,(390-w)/2,(480-h)/2,w,h);
      charaImg = new Image();
      charaImg.onload=draw;
      charaImg.src = offscreen.toDataURL();
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(e.target.files[0]);
});

document.getElementById("bgSelector").addEventListener("change", function(){
  const bgPath=this.value;
  if(bgPath==='none'){ bgImage=null; draw(); }
  else{
    bgImage = new Image();
    bgImage.onload=draw;
    bgImage.src=`images/${bgPath}`;
  }
});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(template,0,0,canvas.width,canvas.height);
  if(bgImage) ctx.drawImage(bgImage,143,185,385,475);
  if(charaImg) ctx.drawImage(charaImg,140,180,390,497);

  const nameFont = document.getElementById("fontName").value;
  ctx.font = `bold 48px ${nameFont}`;
  ctx.fillStyle="black"; ctx.textAlign="left";
  ctx.fillText(document.getElementById("name").value,710,250);

  const castFont = document.getElementById("fontCast").value;
  let castText = document.getElementById("cast").value;
  let castSize = 48;
  while(ctx.measureText(castText).width>600 && castSize>12){ castSize--; }
  ctx.font = `bold ${castSize}px ${castFont}`;
  ctx.fillText(castText,710,390);

  const rolePositionMap = {
    "後見人": {x:755,y:450,w:96,h:34},"露店出店者":{x:960,y:450,w:170,h:34},
    "縁者":{x:740,y:500,w:72,h:34},"観客":{x:955,y:505,w:72,h:34},
    "見学":{x:1125,y:510,w:72,h:34},"主催":{x:745,y:550,w:72,h:34},
    "運営":{x:950,y:550,w:72,h:34},"斎人":{x:1125,y:550,w:72,h:34},
  };
  const selectedRoles = Array.from(document.querySelectorAll("input[name='role']:checked")).map(cb=>cb.value);
  ctx.fillStyle="rgba(255,127,127,0.6)";
  selectedRoles.forEach(role=>{ const mark=rolePositionMap[role]; if(mark) ctx.fillRect(mark.x,mark.y,mark.w,mark.h); });

  const comment1Font = document.getElementById("fontComment1").value;
  ctx.font = `bold 26px ${comment1Font}`; ctx.fillStyle="black";
  ctx.fillText("「"+document.getElementById("comment1").value+"」",780,660);

  const comment2Font = document.getElementById("fontComment2").value;
  ctx.font = `40px ${comment2Font}`;
  drawMultilineText(ctx, document.getElementById("comment2").value, 600,700,650,40,40);
}

function drawMultilineText(ctx,text,x,y,maxWidth,lineHeight,maxChars){
  maxChars = maxChars||40;
  const lines = text.match(new RegExp(`.{1,${maxChars}}`,'g'))||[];
  lines.forEach((line,i)=> ctx.fillText(line,x,y+i*lineHeight));
}

function downloadImage(){
  const link = document.createElement('a');
  link.download='card.png';
  try{
    link.href=canvas.toDataURL('image/png'); link.click();
  }catch(e){ alert("保存できませんでした。ローカルサーバーで試してください"); console.error(e); }
}
</script>
</body>
</html>
