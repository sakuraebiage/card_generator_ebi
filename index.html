<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歳神巡幸祭カードジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-bottom: 20px;
      image-rendering: auto;
    }
    input, button {
      margin: 10px 0;
      padding: 5px;
      font-size: 1rem;
    }
    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>歳神巡幸祭カードジェネレーター</h1>

  <canvas id="cardCanvas" width="800" height="1120"></canvas>

  <div class="controls">
    <label>キャラ画像をアップロード:
      <input type="file" id="charaInput" accept="image/*">
    </label>
    <br>
    <label>名前:
      <input type="text" id="nameInput" placeholder="名前を入力">
    </label>
    <br>
    <label>肩書き:
      <input type="text" id="titleInput" placeholder="肩書きを入力">
    </label>
    <br>
    <button id="downloadBtn">画像をダウンロード</button>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    const bg = new Image();
    bg.src = "bg.png"; // 背景画像を指定してください

    let charaImg = null;

    function draw() {
      // 背景を描画
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // キャラ画像を描画
      if (charaImg) {
        ctx.drawImage(charaImg, 140, 180, 390, 480);
      }

      // テキスト描画
      const name = document.getElementById("nameInput").value;
      const title = document.getElementById("titleInput").value;

      ctx.font = "bold 28px sans-serif";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;

      // 肩書き（上）
      ctx.textAlign = "center";
      ctx.strokeText(title, canvas.width / 2, 700);
      ctx.fillText(title, canvas.width / 2, 700);

      // 名前（下）
      ctx.font = "bold 36px sans-serif";
      ctx.strokeText(name, canvas.width / 2, 750);
      ctx.fillText(name, canvas.width / 2, 750);
    }

    // キャラ画像の読み込み処理
    document.getElementById("charaInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // サイズ調整
          const scale = Math.min(390 / img.width, 480 / img.height);
          const w = img.width * scale;
          const h = img.height * scale;
          const offsetX = (390 - w) / 2;
          const offsetY = (480 - h) / 2;

          // オフスクリーンに描画して補正
          const offscreen = document.createElement("canvas");
          offscreen.width = 390;
          offscreen.height = 480;
          const offCtx = offscreen.getContext("2d");
          offCtx.clearRect(0, 0, 390, 480);
          offCtx.drawImage(img, offsetX, offsetY, w, h);

          charaImg = new Image();
          charaImg.onload = draw;
          charaImg.src = offscreen.toDataURL();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 名前・肩書きの変更時に即時描画
    document.getElementById("nameInput").addEventListener("input", draw);
    document.getElementById("titleInput").addEventListener("input", draw);

    // 背景画像が読み込まれたら描画
    bg.onload = draw;

    // ダウンロードボタン処理
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "card.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
